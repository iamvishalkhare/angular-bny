<mat-toolbar>
  <div class="tab" (click)="clickOnHome()">
    <i class="fa fa-home"></i> Home
  </div>
  <div class="tab" (click)="clickOnGraph()">
    <i class="fa fa-bar-chart"></i> Graph
  </div>
</mat-toolbar>
<mat-progress-bar *ngIf=displayProgressBar mode="indeterminate"></mat-progress-bar>
<div class="container">
  <mat-table #table [dataSource]="httpservice.displayData" matSort class="mat-elevation-z8" *ngIf="displayTable">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- office Column -->
    <ng-container matColumnDef="office">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
      <td mat-cell *matCellDef="let element"> {{element.office}} </td>
    </ng-container>

    <!-- party Column -->
    <ng-container matColumnDef="party">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Party </th>
      <td mat-cell *matCellDef="let element"> {{element.party}} </td>
    </ng-container>

    <!-- state Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <!-- edit btn Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let element"> <button class="editBtn" mat-raised-button (click)="openDialog(element)">Edit</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>

<div class="container graphs" *ngIf="showGraphs">
  <div class="Chart">
    <p-chart type="line" [data]="lineData"></p-chart>
  </div>
  <div class="Chart">
    <p-chart type="bar" [data]="lineData"></p-chart>
  </div>
</div>
<div class="container pie">
    <p-chart type="pie" [data]="pieData"></p-chart>
</div>
